services:
  # Infrastructure Services
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: gochat-etcd
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER=default=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=gochat-etcd-cluster
      - ETCD_NAME=default
    volumes:
      - etcd-data:/etcd-data
    networks:
      gochat-network:
        ipv4_address: 172.28.0.11
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:5.0.9-alpine
    container_name: gochat-redis
    command: redis-server
    volumes:
      - redis-data:/data
    networks:
      gochat-network:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: gochat-rabbitmq
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=gochat
      - RABBITMQ_DEFAULT_PASS=gochat_secret
      - RABBITMQ_DEFAULT_VHOST=gochat
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./deployments/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    networks:
      gochat-network:
        ipv4_address: 172.28.0.12
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: gochat-postgres
    environment:
      - POSTGRES_USER=gochat
      - POSTGRES_PASSWORD=gochat_secret
      - POSTGRES_DB=gochat
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      gochat-network:
        ipv4_address: 172.28.0.13
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gochat -d gochat"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: gochat-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      gochat-network:
        ipv4_address: 172.28.0.14
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  logic:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "logic"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${LOGIC_METRICS_PORT:-9091}:9091"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
      - "postgres:172.28.0.13"
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*logic' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  connect-ws:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "connect_websocket"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${WS_PORT:-7000}:7000"
      - "${CONNECT_WS_METRICS_PORT:-9092}:9092"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
      logic:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*connect_websocket' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  connect-tcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "connect_tcp"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${TCP_PORT:-7001}:7001"
      - "${TCP_PORT2:-7002}:7002"
      - "${CONNECT_TCP_METRICS_PORT:-9093}:9093"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
      logic:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*connect_tcp' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  task:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "task"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${TASK_METRICS_PORT:-9094}:9094"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      connect-ws:
        condition: service_healthy
      connect-tcp:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*task' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "api"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${API_PORT:-7070}:7070"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
      - "minio:172.28.0.14"
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
      logic:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*api' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  site:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["/app/gochat", "-module", "site"]
    environment:
      - RUN_MODE=dev
    ports:
      - "${SITE_PORT:-8080}:8080"
    extra_hosts:
      - "redis:172.28.0.10"
      - "etcd:172.28.0.11"
      - "rabbitmq:172.28.0.12"
    depends_on:
      api:
        condition: service_healthy
      connect-ws:
        condition: service_healthy
    networks:
      - gochat-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'gochat.*site' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: gochat-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-remote-write-receiver'
    ports:
      - "${PROMETHEUS_PORT:-19090}:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - gochat-network
    depends_on:
      - api
      - logic
      - connect-ws
      - connect-tcp
      - task
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: gochat-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - gochat-network
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: gochat-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"   # Jaeger UI
      - "${JAEGER_OTLP_GRPC:-4317}:4317"   # OTLP gRPC
      - "${JAEGER_OTLP_HTTP:-4318}:4318"   # OTLP HTTP
    networks:
      - gochat-network
    restart: unless-stopped

networks:
  gochat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  etcd-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  postgres-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
