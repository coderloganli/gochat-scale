name: CI/CD Pipeline

on:
  push:
    branches: [master, dev, staging]
  pull_request:
    # Run on PRs targeting any branch
    branches: ['**']

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/gochat
  GO_VERSION: '1.23'

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -short -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services for integration tests
        run: |
          docker compose -f docker-compose.yml -f deployments/docker-compose.test.yml up -d --build
          echo "Waiting for services to be healthy..."

          # Wait for etcd
          echo "Waiting for etcd..."
          timeout 60 bash -c 'until docker exec gochat-etcd etcdctl endpoint health 2>/dev/null; do sleep 2; done' || true

          # Wait for redis
          echo "Waiting for redis..."
          timeout 60 bash -c 'until docker exec gochat-redis redis-cli ping 2>/dev/null | grep -q PONG; do sleep 2; done' || true

          # Wait for API service
          echo "Waiting for API service..."
          timeout 120 bash -c 'until curl -sf http://localhost:7070/ 2>/dev/null; do sleep 5; done' || true

          # Additional wait for service stabilization
          echo "Waiting for services to stabilize..."
          sleep 10

          echo "Services should be ready"

      - name: Run integration tests
        run: |
          go test -v -race -timeout 10m ./tests/integration/...
        env:
          TEST_API_URL: http://localhost:7070
          TEST_WS_URL: ws://localhost:7000/ws
          TEST_TCP_ADDR: localhost:7001
          TEST_REDIS_ADDR: localhost:6379
          TEST_ETCD_ADDR: localhost:2379

      - name: Collect service logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ===" > service-logs.txt
          docker compose -f docker-compose.yml -f deployments/docker-compose.test.yml logs --no-color >> service-logs.txt 2>&1

      - name: Upload service logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: service-logs.txt
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f deployments/docker-compose.test.yml down -v

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Sanitize branch/ref name for Docker tag (replace slashes with hyphens)
          BRANCH_RAW="${GITHUB_REF#refs/heads/}"
          BRANCH_RAW="${BRANCH_RAW#refs/pull/}"
          BRANCH_RAW="${BRANCH_RAW#refs/tags/}"
          BRANCH_CLEAN=$(echo "$BRANCH_RAW" | sed 's/\//-/g')
          echo "branch=$BRANCH_CLEAN" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: |
            gochat:latest
            gochat:${{ steps.meta.outputs.sha_short }}
            gochat:${{ steps.meta.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Save Docker image
        run: docker save gochat:latest | gzip > gochat-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: gochat-image.tar.gz
          retention-days: 1

  push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Sanitize branch/ref name for Docker tag (replace slashes with hyphens)
          BRANCH_RAW="${GITHUB_REF#refs/heads/}"
          BRANCH_RAW="${BRANCH_RAW#refs/pull/}"
          BRANCH_RAW="${BRANCH_RAW#refs/tags/}"
          BRANCH_CLEAN=$(echo "$BRANCH_RAW" | sed 's/\//-/g')
          echo "branch=$BRANCH_CLEAN" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

