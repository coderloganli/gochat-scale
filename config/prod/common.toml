[common-etcd]
host = "etcd:2379"
basePath = "/gochat_srv"
serverPathLogic = "LogicRpc"
serverPathConnect = "ConnectRpc"
userName = ""
password = ""
connectionTimeout = 5

[common-redis]
redisAddress = "redis:6379"
redisPassword = ""
db = 0

[common-rabbitmq]
url = "amqp://gochat:gochat_secret@rabbitmq:5672/gochat"
prefetchCount = 10

[common-tracing]
enabled = true
endpoint = "jaeger:4318"
samplingRate = 0.1

[common-postgresql]
host = "postgres"
port = 5432
user = "gochat"
password = "gochat_secret"
dbname = "gochat"
sslmode = "disable"
maxIdleConns = 20
maxOpenConns = 200
connMaxLifetime = 3600

[common-minio]
endpoint = "minio:9000"
accessKeyId = "minioadmin"
secretAccessKey = "minioadmin"
bucketName = "gochat-images"
useSSL = false