# Load Testing Environment - Independent Docker Compose
# Usage:
#   docker compose -f docker-compose.yml -f loadtest/docker-compose.loadtest.yml up -d
#   docker compose -f docker-compose.yml -f loadtest/docker-compose.loadtest.yml run k6 run /scripts/full-system.js

services:
  # Override infrastructure services with resource limits (halved for bottleneck testing)
  etcd:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  redis:
    command: >
      redis-server
      --save ""
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --tcp-keepalive 60
      --timeout 0
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Override application services with resource limits (halved for bottleneck testing)
  logic:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 64M

  connect-ws:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  connect-tcp:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  task:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  api:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  site:
    environment:
      - RUN_MODE=dev
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # k6 Load Testing Container
  k6:
    image: grafana/k6:0.49.0
    container_name: gochat-k6
    volumes:
      - ./loadtest/scripts:/scripts:ro
      - ./loadtest/reports:/reports
    environment:
      # Note: Do NOT use K6_OUT=json as it writes every sample and causes OOM on long tests
      # Reports are generated via handleSummary() in each test script
      - API_BASE_URL=http://api:7070
      - WS_URL=ws://connect-ws:7000/ws
      # Prometheus Remote Write - streams metrics in real-time
      # Even if k6 crashes, data is already in Prometheus/Grafana
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - K6_PROMETHEUS_RW_PUSH_INTERVAL=5s
    networks:
      - gochat-network
    working_dir: /scripts
    profiles:
      - loadtest

  # Grafana for load test visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: gochat-grafana-loadtest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-loadtest-data:/var/lib/grafana
      - ./loadtest/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./loadtest/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - gochat-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  grafana-loadtest-data:
    driver: local
